{% extends 'base.html' %}

{% block title %}Bioquímicos del Paciente{% endblock %}

{% block content %}

<style>
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #c3f4f4;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #00bfbf;
    color: white;
  }
  input, select {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }
  button {
    margin-top: 10px;
    background-color: #ff6666;
    color: white;
    border: none;
    padding: 8px;
    cursor: pointer;
  }
</style>

<form action="">
  <h3>Medicamentos</h3>
  <table id="medicamentosTable">
    <tr>
      <th>Nombre del Fármaco</th>
      <th>Nombre Genérico del Fármaco</th>
      <th>Presentación</th>
      <th>Dosis</th>
      <th>Frecuencia</th>
      <th>Duración del Tratamiento</th>
      <th>Vía</th>
      <th>Observaciones</th>
    </tr>
    <tr>
      <td><input type="text" name="nombre_farmaco[]" required></td>
      <td><input type="text" name="nombre_generico[]" required></td>
      <td><input type="text" name="presentacion[]" placeholder="e.g., 500 mg" required></td>
      <td><input type="text" name="dosis[]" placeholder="e.g., 500 mg" required></td>
      <td>
        <select name="frecuencia[]" required>
          <option value="diario">Diario</option>
          <option value="semanal">Semanal</option>
          <option value="mensual">Mensual</option>
          <option value="otra">Otra</option>
        </select>
      </td>
      <td><input type="text" name="duracion[]" placeholder="e.g., 2 semanas" required></td>
      <td><input type="text" name="via[]" placeholder="oral, intravenoso, etc" required></td>
      <td><input type="text" name="observaciones[]" placeholder="Opcional"></td>
    </tr>
  </table>
  <button type="button" onclick="addRow()">Añadir Medicamento</button>
  <input type="submit" value="Guardar">
</form>

<script>
  function addRow() {
    const table = document.getElementById("medicamentosTable");
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td><input type="text" name="nombre_farmaco[]" required></td>
      <td><input type="text" name="nombre_generico[]" required></td>
      <td><input type="text" name="presentacion[]" placeholder="e.g., 500 mg" required></td>
      <td><input type="text" name="dosis[]" placeholder="e.g., 500 mg" required></td>
      <td>
        <select name="frecuencia[]" required>
          <option value="diario">Diario</option>
          <option value="semanal">Semanal</option>
          <option value="mensual">Mensual</option>
          <option value="otra">Otra</option>
        </select>
      </td>
      <td><input type="text" name="duracion[]" placeholder="e.g., 2 semanas" required></td>
      <td><input type="text" name="via[]" placeholder="oral, intravenoso, etc" required></td>
      <td><input type="text" name="observaciones[]" placeholder="Opcional"></td>
    `;
  }
</script>

{% endblock %}
